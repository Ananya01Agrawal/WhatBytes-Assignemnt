<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
      body {
          background-color: darkgrey;
          font-family: 'Ubuntu', sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          color: #e0e0e0;
      }

      .container {
          max-width: 600px;
          width: 100%;
          background-color: #1e1e1e;
          border-radius: 12px;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
          overflow: hidden;
      }

      .header-bar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          color: white;
          padding: 15px 20px;
          background: linear-gradient(90deg, #3b82f6, #1d4ed8);
          border-top-left-radius: 12px;
          border-top-right-radius: 12px;
      }

      .header-bar a {
          color: white;
          text-decoration: none;
          font-weight: bold;
      }

      .header-bar a:hover {
          text-decoration: underline;
      }

      .footer-bar {
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          padding: 10px 20px;
          background: linear-gradient(90deg, #3b82f6, #1d4ed8);
          border-bottom-left-radius: 12px;
          border-bottom-right-radius: 12px;
      }

      .footer-bar a {
          color: white;
          text-decoration: none;
          margin: 0 10px;
      }

      .footer-bar a:hover {
          text-decoration: underline;
      }

      .detail {
          padding: 20px;
      }

      .task-wrapper {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
          border-bottom: 1px solid #333;
      }

      .task-title {
          display: flex;
          align-items: center;
          color: #e0e0e0;
      }

      .task-title a {
          text-decoration: none;
          color: #e0e0e0;
          margin-left: 10px;
          font-weight: bold;
      }

      .task-complete-icon,
      .task-incomplete-icon {
          height: 20px;
          width: 20px;
          border-radius: 50%;
      }

      .task-complete-icon {
          background-color: #757575;
      }

      .task-incomplete-icon {
          background-color: #34d399;
      }

      .delete-icon {
          font-weight: bold;
          color: #e0e0e0;
          font-size: 24px;
          cursor: pointer;
      }

      input[type=text],
      input[type=password],
      input[type=email],
      textarea {
          width: calc(100% - 20px);
          padding: 10px;
          margin: 10px 10px;
          border: 1px solid #333;
          border-radius: 8px;
          font-size: 16px;
          background-color: #2c2c2c;
          color: #e0e0e0;
      }

      label {
          margin-top: 10px;
          display: block;
          font-weight: bold;
          color: #e0e0e0;
      }

      .button {
          display: inline-block;
          padding: 10px 20px;
          color: #fff;
          background-color: #3b82f6;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          text-align: center;
          text-decoration: none;
          font-size: 16px;
          margin: 20px 10px;
          transition: background-color 0.3s ease;
      }

      .button:hover {
          background-color: #2563eb;
      }

      .form-body {
          padding: 20px;
      }
  </style>
</head>
<body>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
